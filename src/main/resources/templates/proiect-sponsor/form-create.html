<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Asociaza sponsor</title>
</head>
<body>
<div layout:fragment="content">

    <h1 class="mb-4">Asociaza sponsor la proiect</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/proiecte-sponsori}" th:object="${form}" method="post" class="card p-4 shadow-sm">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Proiect</label>
                <select class="form-select" th:field="*{proiectId}">
                    <option value="" disabled selected>Alege...</option>
                    <option th:each="p : ${proiecte}" th:value="${p.id}" th:text="${p.numeProiect}"></option>
                </select>
                <div class="text-danger" th:errors="*{proiectId}"></div>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Sponsor</label>
                <select class="form-select" th:field="*{sponsorId}">
                    <option value="" disabled selected>Alege...</option>
                    <option th:each="s : ${sponsori}" th:value="${s.id}"
                            th:text="${s.numeSponsor + ' (' + s.tipSponsor + ')'}"></option>
                </select>
                <div class="text-danger" th:errors="*{sponsorId}"></div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Salveaza</button>
            <a class="btn btn-secondary" th:href="@{/proiecte-sponsori}">Renunta</a>
        </div>

    </form>

</div>
</body>
</html>
