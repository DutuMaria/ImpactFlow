<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${mode == 'create' ? 'Adauga sponsor' : 'Editeaza sponsor'}"></title>
</head>
<body>
<div layout:fragment="content">

    <h1 class="mb-4"
        th:text="${mode == 'create' ? 'Adauga sponsor' : 'Editeaza sponsor'}"></h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- CREATE -->
    <form th:if="${mode == 'create'}"
          th:action="@{/sponsori}"
          th:object="${sponsor}"
          method="post"
          class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nume sponsor</label>
            <input type="text" class="form-control" th:field="*{numeSponsor}">
            <div class="text-danger" th:errors="*{numeSponsor}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Tip sponsor</label>
            <select class="form-select" th:field="*{tipSponsor}">
                <option th:each="t : ${tipuri}" th:value="${t}" th:text="${t}"></option>
            </select>
            <div class="text-danger" th:errors="*{tipSponsor}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefon</label>
            <input type="text" class="form-control" th:field="*{telefon}">
            <div class="text-danger" th:errors="*{telefon}"></div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Salveaza</button>
            <a class="btn btn-secondary" th:href="@{/sponsori}">Renunta</a>
        </div>
    </form>

    <!-- EDIT -->
    <form th:if="${mode == 'edit'}"
          th:action="@{/sponsori/{id}(id=${sponsor.id})}"
          th:object="${sponsor}"
          method="post"
          class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nume sponsor</label>
            <input type="text" class="form-control" th:field="*{numeSponsor}">
            <div class="text-danger" th:errors="*{numeSponsor}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Tip sponsor</label>
            <select class="form-select" th:field="*{tipSponsor}">
                <option th:each="t : ${tipuri}" th:value="${t}" th:text="${t}"></option>
            </select>
            <div class="text-danger" th:errors="*{tipSponsor}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefon</label>
            <input type="text" class="form-control" th:field="*{telefon}">
            <div class="text-danger" th:errors="*{telefon}"></div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Actualizeaza</button>
            <a class="btn btn-secondary" th:href="@{/sponsori}">Renunta</a>
        </div>
    </form>

</div>
</body>
</html>
