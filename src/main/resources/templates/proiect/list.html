<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Proiecte</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Proiecte</h1>
        <a class="btn btn-primary" th:href="@{/proiecte/new}">+ Adauga proiect</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nume</th>
            <th>Organizatie</th>
            <th>Campanie</th>
            <th>Locatie</th>
            <th>Status</th>
            <th>Start</th>
            <th>Final</th>
            <th style="width:180px;">Actiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${proiecte}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.numeProiect}"></td>
            <td th:text="${p.organizatie.numeOrganizatie}"></td>
            <td th:text="${p.campanie != null ? p.campanie.numeCampanie : '-'}"></td>
            <td th:text="${p.locatie.oras + ', ' + p.locatie.judet}"></td>
            <td><span class="badge bg-secondary" th:text="${p.status}"></span></td>
            <td th:text="${p.dataStart}"></td>
            <td th:text="${p.dataFinal}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/proiecte/{id}/edit(id=${p.id})}">Editeaza</a>

                <form th:action="@{/proiecte/{id}/delete(id=${p.id})}"
                      method="post" class="d-inline"
                      onsubmit="return confirm('Sigur vrei sa stergi proiectul?');">
                    <button class="btn btn-sm btn-danger" type="submit">Sterge</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
