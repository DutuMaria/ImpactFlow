<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Competente</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Competente</h1>
        <a class="btn btn-primary" th:href="@{/competente/new}">+ Adauga competenta</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nume competenta</th>
            <th style="width:180px;">Actiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${competente}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.numeCompetenta}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/competente/{id}/edit(id=${c.id})}">Editeaza</a>

                <form th:action="@{/competente/{id}/delete(id=${c.id})}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('Sigur vrei sa stergi competenta?');">
                    <button class="btn btn-sm btn-danger" type="submit">Sterge</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
