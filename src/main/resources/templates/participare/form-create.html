<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Adauga participare</title>
</head>
<body>
<div layout:fragment="content">

    <h1 class="mb-4">Adauga participare</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/participari}" th:object="${form}" method="post" class="card p-4 shadow-sm">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Voluntar</label>
                <select class="form-select" th:field="*{voluntarId}">
                    <option value="" disabled selected>Alege...</option>
                    <option th:each="v : ${voluntari}" th:value="${v.id}"
                            th:text="${v.nume + ' ' + v.prenume + ' (id=' + v.id + ')'}"></option>
                </select>
                <div class="text-danger" th:errors="*{voluntarId}"></div>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Proiect</label>
                <select class="form-select" th:field="*{proiectId}">
                    <option value="" disabled selected>Alege...</option>
                    <option th:each="p : ${proiecte}" th:value="${p.id}"
                            th:text="${p.numeProiect + ' (id=' + p.id + ')'}"></option>
                </select>
                <div class="text-danger" th:errors="*{proiectId}"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mb-3">
                <label class="form-label">Rol</label>
                <input class="form-control" type="text" th:field="*{rol}">
                <div class="text-danger" th:errors="*{rol}"></div>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">Numar ore</label>
                <input class="form-control" type="number" step="0.01" th:field="*{numarOre}">
                <div class="text-danger" th:errors="*{numarOre}"></div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Salveaza</button>
            <a class="btn btn-secondary" th:href="@{/participari}">Renunta</a>
        </div>

    </form>

</div>
</body>
</html>
