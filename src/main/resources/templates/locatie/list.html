<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Locatii</title>
</head>
<body>

<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Locatii</h1>
        <a class="btn btn-primary" th:href="@{/locatii/new}">+ Adauga locatie</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Adresa</th>
            <th>Oras</th>
            <th>Judet</th>
            <th style="width:180px;">Actiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${locatii}">
            <td th:text="${l.id}"></td>
            <td th:text="${l.adresa}"></td>
            <td th:text="${l.oras}"></td>
            <td th:text="${l.judet}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/locatii/{id}/edit(id=${l.id})}">Editeaza</a>

                <form th:action="@{/locatii/{id}/delete(id=${l.id})}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('Sigur vrei sa stergi locatia?');">
                    <button class="btn btn-sm btn-danger" type="submit">Sterge</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
