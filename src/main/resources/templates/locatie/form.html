<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${mode == 'create' ? 'Adauga locatie' : 'Editeaza locatie'}"></title>
</head>
<body>

<div layout:fragment="content">

    <h1 class="mb-4"
        th:text="${mode == 'create' ? 'Adauga locatie' : 'Editeaza locatie'}"></h1>

    <!-- CREATE -->
    <form th:if="${mode == 'create'}"
          th:action="@{/locatii}"
          th:object="${locatie}"
          method="post"
          class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Adresa</label>
            <input type="text" class="form-control" th:field="*{adresa}">
            <div class="text-danger" th:errors="*{adresa}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Oras</label>
            <input type="text" class="form-control" th:field="*{oras}">
            <div class="text-danger" th:errors="*{oras}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Judet</label>
            <input type="text" class="form-control" th:field="*{judet}">
            <div class="text-danger" th:errors="*{judet}"></div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Salveaza</button>
            <a class="btn btn-secondary" th:href="@{/locatii}">Renunta</a>
        </div>
    </form>

    <!-- EDIT -->
    <form th:if="${mode == 'edit'}"
          th:action="@{/locatii/{id}(id=${locatie.id})}"
          th:object="${locatie}"
          method="post"
          class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Adresa</label>
            <input type="text" class="form-control" th:field="*{adresa}">
            <div class="text-danger" th:errors="*{adresa}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Oras</label>
            <input type="text" class="form-control" th:field="*{oras}">
            <div class="text-danger" th:errors="*{oras}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Judet</label>
            <input type="text" class="form-control" th:field="*{judet}">
            <div class="text-danger" th:errors="*{judet}"></div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Actualizeaza</button>
            <a class="btn btn-secondary" th:href="@{/locatii}">Renunta</a>
        </div>
    </form>

</div>
</body>
</html>
