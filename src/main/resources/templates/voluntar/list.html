<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Voluntari</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Voluntari</h1>
        <a class="btn btn-primary" th:href="@{/voluntari/new}">+ Adauga voluntar</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Categorie</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Data nasterii</th>
            <th style="width:180px;">Actiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${voluntari}">
            <td th:text="${v.id}"></td>
            <td th:text="${v.nume}"></td>
            <td th:text="${v.prenume}"></td>
            <td th:text="${v.categorieVoluntar.numeCategorie}"></td>
            <td th:text="${v.email}"></td>
            <td th:text="${v.telefon}"></td>
            <td th:text="${v.dataNasterii}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/voluntari/{id}/edit(id=${v.id})}">Editeaza</a>

                <form th:action="@{/voluntari/{id}/delete(id=${v.id})}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('Sigur vrei sa stergi voluntarul?');">
                    <button class="btn btn-sm btn-danger" type="submit">Sterge</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
