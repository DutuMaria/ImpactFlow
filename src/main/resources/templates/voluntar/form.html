<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${mode == 'create' ? 'Adauga voluntar' : 'Editeaza voluntar'}"></title>
</head>
<body>
<div layout:fragment="content">

    <h1 class="mb-4"
        th:text="${mode == 'create' ? 'Adauga voluntar' : 'Editeaza voluntar'}"></h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- CREATE -->
    <form th:if="${mode == 'create'}"
          th:action="@{/voluntari}"
          th:object="${voluntarForm}"
          method="post"
          class="card p-4 shadow-sm">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Nume</label>
                <input type="text" class="form-control" th:field="*{nume}">
                <div class="text-danger" th:errors="*{nume}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Prenume</label>
                <input type="text" class="form-control" th:field="*{prenume}">
                <div class="text-danger" th:errors="*{prenume}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Categorie</label>
            <select class="form-select" th:field="*{categorieVoluntarId}">
                <option value="" disabled selected>Alege...</option>
                <option th:each="c : ${categorii}"
                        th:value="${c.id}"
                        th:text="${c.numeCategorie}">
                </option>
            </select>
            <div class="text-danger" th:errors="*{categorieVoluntarId}"></div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
                <div class="text-danger" th:errors="*{email}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Telefon</label>
                <input type="text" class="form-control" th:field="*{telefon}">
                <div class="text-danger" th:errors="*{telefon}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Data nasterii</label>
            <input type="date" class="form-control" th:field="*{dataNasterii}">
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Salveaza</button>
            <a class="btn btn-secondary" th:href="@{/voluntari}">Renunta</a>
        </div>
    </form>

    <!-- EDIT -->
    <form th:if="${mode == 'edit'}"
          th:action="@{/voluntari/{id}(id=${voluntarForm.id})}"
          th:object="${voluntarForm}"
          method="post"
          class="card p-4 shadow-sm">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Nume</label>
                <input type="text" class="form-control" th:field="*{nume}">
                <div class="text-danger" th:errors="*{nume}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Prenume</label>
                <input type="text" class="form-control" th:field="*{prenume}">
                <div class="text-danger" th:errors="*{prenume}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Categorie</label>
            <select class="form-select" th:field="*{categorieVoluntarId}">
                <option th:each="c : ${categorii}"
                        th:value="${c.id}"
                        th:text="${c.numeCategorie}">
                </option>
            </select>
            <div class="text-danger" th:errors="*{categorieVoluntarId}"></div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
                <div class="text-danger" th:errors="*{email}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Telefon</label>
                <input type="text" class="form-control" th:field="*{telefon}">
                <div class="text-danger" th:errors="*{telefon}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Data nasterii</label>
            <input type="date" class="form-control" th:field="*{dataNasterii}">
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Actualizeaza</button>
            <a class="btn btn-secondary" th:href="@{/voluntari}">Renunta</a>
        </div>
    </form>

</div>
</body>
</html>
