<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Atribuie competenta</title>
</head>
<body>
<div layout:fragment="content">

    <h1 class="mb-4">Atribuie competenta voluntarului</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/voluntari-competente}" th:object="${form}" method="post" class="card p-4 shadow-sm">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Voluntar</label>
                <select class="form-select" th:field="*{voluntarId}">
                    <option value="" disabled selected>Alege...</option>
                    <option th:each="v : ${voluntari}" th:value="${v.id}"
                            th:text="${v.nume + ' ' + v.prenume + ' (id=' + v.id + ')'}"></option>
                </select>
                <div class="text-danger" th:errors="*{voluntarId}"></div>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Competenta</label>
                <select class="form-select" th:field="*{competentaId}">
                    <option value="" disabled selected>Alege...</option>
                    <option th:each="c : ${competente}" th:value="${c.id}"
                            th:text="${c.numeCompetenta + ' (id=' + c.id + ')'}"></option>
                </select>
                <div class="text-danger" th:errors="*{competentaId}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Nivel</label>
            <select class="form-select" th:field="*{nivel}">
                <option th:each="n : ${niveluri}" th:value="${n}" th:text="${n}"></option>
            </select>
            <div class="text-danger" th:errors="*{nivel}"></div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Salveaza</button>
            <a class="btn btn-secondary" th:href="@{/voluntari-competente}">Renunta</a>
        </div>

    </form>

</div>
</body>
</html>
