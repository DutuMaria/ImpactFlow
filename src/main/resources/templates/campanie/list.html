<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Campanii</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Campanii</h1>
        <a class="btn btn-primary" th:href="@{/campanii/new}">+ Adauga campanie</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nume</th>
            <th>Status</th>
            <th>Start</th>
            <th>Final</th>
            <th style="width:180px;">Actiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${campanii}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.numeCampanie}"></td>
            <td>
                <span class="badge bg-secondary" th:text="${c.status}"></span>
            </td>
            <td th:text="${c.dataStart}"></td>
            <td th:text="${c.dataFinal}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/campanii/{id}/edit(id=${c.id})}">Editeaza</a>

                <form th:action="@{/campanii/{id}/delete(id=${c.id})}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('Sigur vrei sa stergi campania?');">
                    <button class="btn btn-sm btn-danger" type="submit">Sterge</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
