<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${mode == 'create' ? 'Adauga organizatie' : 'Editeaza organizatie'}"></title>
</head>
<body>
<div layout:fragment="content">

    <h1 class="mb-4"
        th:text="${mode == 'create' ? 'Adauga organizatie' : 'Editeaza organizatie'}"></h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- CREATE -->
    <form th:if="${mode == 'create'}"
          th:action="@{/organizatii}"
          th:object="${organizatie}"
          method="post"
          class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nume organizatie</label>
            <input type="text" class="form-control" th:field="*{numeOrganizatie}">
            <div class="text-danger" th:errors="*{numeOrganizatie}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefon</label>
            <input type="text" class="form-control" th:field="*{telefon}">
            <div class="text-danger" th:errors="*{telefon}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Website</label>
            <input type="text" class="form-control" th:field="*{website}" placeholder="https://...">
            <div class="text-danger" th:errors="*{website}"></div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Salveaza</button>
            <a class="btn btn-secondary" th:href="@{/organizatii}">Renunta</a>
        </div>
    </form>

    <!-- EDIT -->
    <form th:if="${mode == 'edit'}"
          th:action="@{/organizatii/{id}(id=${organizatie.id})}"
          th:object="${organizatie}"
          method="post"
          class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nume organizatie</label>
            <input type="text" class="form-control" th:field="*{numeOrganizatie}">
            <div class="text-danger" th:errors="*{numeOrganizatie}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefon</label>
            <input type="text" class="form-control" th:field="*{telefon}">
            <div class="text-danger" th:errors="*{telefon}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Website</label>
            <input type="text" class="form-control" th:field="*{website}" placeholder="https://...">
            <div class="text-danger" th:errors="*{website}"></div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Actualizeaza</button>
            <a class="btn btn-secondary" th:href="@{/organizatii}">Renunta</a>
        </div>
    </form>

</div>
</body>
</html>
